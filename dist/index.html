
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atom Builder</title>
  
  <script type="module" crossorigin src="/assets/index-5612b76c.js"></script>
  <link rel="stylesheet" href="/assets/index-d3c8817a.css">
</head>
<body>
  <header>
    <h1>Atom Builder</h1>
    <button id="start-btn">Start Exploring</button>
  </header>
  <main>
    <section id="viewer">
      <canvas id="atom-canvas"></canvas>
    </section>
    <aside id="sidebar">
      <label>Electrons: <input type="range" id="electrons" min="1" max="10" value="3"/></label>
      <label>View Mode:
        <select id="view-mode">
          <option value="bohr">Bohr</option>
          <option value="quantum">Quantum</option>
        </select>
      </label>
      <button id="advanced-toggle">Advanced</button>
      <div id="advanced-controls" style="display:none;">
        <label>Spin: <input type="range" id="spin" min="0" max="3" step="0.1"/></label>
        <label>Orbit Speed: <input type="range" id="orbit-speed" min="0.01" max="0.1" step="0.01"/></label>
      </div>
    </aside>
  </main>
  
</body>
</html>
